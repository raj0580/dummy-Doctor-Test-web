<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Pharma Express</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">Pharma Express</a>
            <a href="cart.html" class="cart-link">
                Cart (<span id="cart-count">0</span>)
            </a>
        </nav>
    </header>
    <main class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-container" class="cart-page-container">
            <div id="cart-items" class="cart-items-list">
                <!-- Cart items will be loaded here -->
            </div>
            <div id="cart-summary" class="cart-summary">
                <h3>Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">₹0.00</span>
                </div>
                <div class="summary-row">
                    <span>Discount</span>
                    <span id="summary-discount">- ₹0.00</span>
                </div>
                <hr>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="summary-total">₹0.00</span>
                </div>
                <div class="coupon-section">
                    <input type="text" id="coupon-code" placeholder="Enter Coupon Code">
                    <button id="apply-coupon-btn">Apply</button>
                </div>
                <p id="coupon-message"></p>
                <button id="checkout-btn" class="btn-primary" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Pharma Express. All Rights Reserved.</p>
        </div>
    </footer>
    <div id="toast" class="toast"></div>
    <script type="module" src="../firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
